{% extends "page.html" %}
{% block content %}
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">

    <h1>{{event.name}}</h1>

    <h3>Details</h3>
    <ul>
    {% if event %}
        <li> start time: {{event.start}}</li>
        <li> end time: {{event.end}}</li>
        <li> location: {{event.location}}</li>
    {% else %}
        This event does not exist
    {% endif %}
    </ul>
    <a href="update/">Update Event</a><br />
{% endblock %}
